<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício utilizando FlexBox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <br><br>
    <div class="container">
        <div class="card">
            <h2>Plano Básico</h2>
            <p>R$ 19,90 por mês</p>
            <ul>
                <li>1 Dispositivo</li>
                <li>Conteúdo em HD</li>
            </ul>
            <button>ASSINAR</button>
        </div>

        <div class="card">
            <h2>Plano Padrão</h2>
            <p>R$ 29,90 por mês</p>
            <ul>
                <li>2 Dispositivos</li>
                <li>Conteúdo em Full HD</li>
            </ul>
            <button>ASSINAR</button>
        </div>

        <div class="card">
            <h2>Plano Premium</h2>
            <p>R$ 39,90 por mês</p>
            <ul>
                <li>4 Dispositivos</li>
                <li>Conteúdo em Ultra HD 4K</li>
            </ul>
            <button>ASSINAR</button>
        </div>
    </div>

</body>

</html>
