<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média</title>
    <script src="media.js" defer></script>
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <h2>Cálculo da Média de um Aluno</h2>

    <label>Nome do aluno:</label>
    <input type="text" id="nome"><br><br>

    <label>Nota 1:</label>
    <input type="number" id="nota1" step="0.01"><br><br>

    <label>Nota 2:</label>
    <input type="number" id="nota2" step="0.01"><br><br>

    <label>Nota 3:</label>
    <input type="number" id="nota3" step="0.01"><br><br>

    <label>Nota 4:</label>
    <input type="number" id="nota4" step="0.01"><br><br>

    <!-- Botão para calcular -->
    <button onclick="calcularMedia()">Calcular Média</button>

    <p>
        <strong>Resultado:</strong>
        <span id="resultado"> </span>
    </p>
</body>

</html>
